<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinvert</title>
    <link rel="stylesheet" href="CriptoCoinvert.css">
</head>
<body>
    <header>
        <span> Coin<b>verter</b> </span>
        <div>
          <a href="HomeCoinvert.html">
            <img src="./assets/home-icon.svg" alt="Ícone Home" />
            Home
          </a>
          <a href="CriptoCoinvert.html" class="active">
            <img src="./assets/currency-icon.svg" alt="Ícone Criptomoedas" />
            Criptomoedas
          </a>
          <a href="GraficoCoinvert.html">
            <img src="./assets/graph-icon.svg" alt="Ícone Gráficos" />
            Gráficos
          </a>
        </div>
      </header>
    <main>
     <div class="search-inputs">
        <div class="search-input-wrapper">
            <img src="./assets/search-icon.svg" alt="" />
                <label id="label" for="moedaOrigem"> Moeda de Origem:</label>
                <select id="moedaOrigem">
                  <option value="90">Bitcoin (BTC)</option>
                  <option value="80">Ethereum (ETH)</option>
                  <option value="518">Tether (USDT)</option>
                  <option value="2710">Binance Coin (BNB)</option>
                  <option value="33285">USD Coin (USDC)</option>
                  <option value="58">XRP (XRP)</option>
                  <option value="257">Cardano (ADA)</option>
                  <option value="2">Dogecoin (DOGE)</option>
                  <option value="48543">Solana (SOL)</option>
                  <option value="45219">Polkadot (DOT)</option>
                </select>
        </div>
        <div class="search-input-wrapper">
          <img src="./assets/search-icon.svg" alt="" />
          <label id="label" for="moedaDestino">Moeda de Destino:</label>
          <select id="moedaDestino">
          </select>
            </div>
            </div>
     </div>
    <section class="currency-container">
        <div class="containerRetangle">
          <div class="currency-box">
            <div class="circleFlag">
              <img id="criptoImgOrigem" src=""/>
            </div>
            <div>
                <label for="valorOrigem"></label>
                <input type="number" id="valorOrigem" placeholder="0.00" step="0.01" min="0">
            </div>
        </div>
        <img class="arrow-icon" src="./assets/arrow-icon.svg" alt="Ícone Seta" />
        <div class="currency-box">
            <div class="circleFlag">
              <img id="criptoImgDestino" src=""/>
            </div>
            <div>
                <label for="valorConvertido"></label>
                <input type="number" id="valorConvertido" placeholder="0.00" readonly>
            </div>
        </div>
        <button id="idButton" onclick="copyButton()">
          <img class="clipboard-icon" src="./assets/clipboard-icon.svg"/>
        </button>
    </div>
  </section>
</main>
    <script src="criptoScript.js"></script>
</body>
</html>
